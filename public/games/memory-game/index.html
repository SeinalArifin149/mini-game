<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 15px;
            margin: 20px auto;
        }

        .card {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #4a90e2, #67b26f);
            border-radius: 10px;
            font-size: 32px;
            line-height: 100px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .matched {
            background: linear-gradient(45deg, #67b26f, #4ca2cd);
            animation: matchedAnimation 0.5s ease;
        }

        @keyframes matchedAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #result {
            font-size: 1.5em;
            margin: 20px 0;
            color: #4eff91;
            text-shadow: 0 0 10px rgba(78, 255, 145, 0.5);
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Memory Game</h2>
        <div class="grid" id="grid"></div>
        <h3 id="result"></h3>
        <div class="buttons">
            <button class="btn" onclick="resetGame()">Reset Game</button>
            <button class="btn" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        const items = ['ðŸŽ®','ðŸŽ²','ðŸŽ¯','ðŸŽ¨','ðŸŽ­','ðŸŽª','ðŸŽ ','ðŸŽ¡'];
        let cards = [...items, ...items].sort(() => 0.5 - Math.random());
        const grid = document.getElementById('grid');
        let selected = [];
        let matched = [];

        function createCards() {
            grid.innerHTML = '';
            cards.forEach((emoji, i) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.textContent = '';
                card.addEventListener('click', handleCardClick);
                grid.appendChild(card);
            });
        }

        function handleCardClick() {
            if (matched.includes(this) || selected.includes(this)) return;
            this.textContent = this.dataset.emoji;
            selected.push(this);
            
            if (selected.length === 2) {
                setTimeout(() => {
                    if (selected[0].dataset.emoji === selected[1].dataset.emoji) {
                        selected.forEach(card => card.classList.add('matched'));
                        matched.push(...selected);
                        if (matched.length === cards.length) {
                            document.getElementById('result').textContent = 'ðŸŽ‰ Congratulations! You Win! ðŸŽ‰';
                        }
                    } else {
                        selected.forEach(card => card.textContent = '');
                    }
                    selected = [];
                }, 600);
            }
        }

        function resetGame() {
            cards = [...items, ...items].sort(() => 0.5 - Math.random());
            selected = [];
            matched = [];
            document.getElementById('result').textContent = '';
            createCards();
        }

        function goBack() {
            window.location.href = '/';
        }

        // Initialize game
        createCards();
    </script>
</body>
</html>
