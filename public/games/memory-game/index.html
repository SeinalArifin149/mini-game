<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <style>
        body { text-align: center; font-family: sans-serif; }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            margin: 20px auto;
            width: fit-content;
        }
        .card {
            width: 100px; height: 100px;
            background: #ccc;
            font-size: 32px;
            line-height: 100px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <h2>Memory Game</h2>
    <div class="grid" id="grid"></div>
    <h3 id="result"></h3>
    <script>
        const items = ['A','B','C','D','E','F','G','H'];
        const cards = [...items, ...items].sort(() => 0.5 - Math.random());
        const grid = document.getElementById('grid');
        let selected = [];
        let matched = [];

        cards.forEach((letter, i) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.letter = letter;
            card.textContent = '';
            card.addEventListener('click', () => {
                if (matched.includes(card) || selected.includes(card)) return;
                card.textContent = letter;
                selected.push(card);
                if (selected.length === 2) {
                    setTimeout(() => {
                        if (selected[0].dataset.letter === selected[1].dataset.letter) {
                            matched.push(...selected);
                        } else {
                            selected.forEach(c => c.textContent = '');
                        }
                        selected = [];
                        if (matched.length === cards.length) {
                            document.getElementById('result').textContent = 'ðŸŽ‰ You Win!';
                        }
                    }, 600);
                }
            });
            grid.appendChild(card);
        });
    </script>
</body>
</html>
