<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background elements */
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            right: 20%;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 2;
            position: relative;
            max-width: 700px;
            width: 90%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .brand {
            font-size: 14px;
            color: #ff6b6b;
            font-weight: 400;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .title {
            font-size: 48px;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .question-counter {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            color: white;
            font-weight: 700;
        }
        
        .question {
            font-size: 22px;
            color: white;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.4;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        .option-btn {
            background: linear-gradient(45deg, #4ecdc4, #45b7aa);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .option-btn:hover::before {
            left: 100%;
        }
        
        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .option-btn:nth-child(1) {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }
        
        .option-btn:nth-child(2) {
            background: linear-gradient(45deg, #4ecdc4, #45b7aa);
        }
        
        .option-btn:nth-child(3) {
            background: linear-gradient(45deg, #45b7aa, #96ceb4);
        }
        
        .option-btn:nth-child(4) {
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e);
        }
        
        .correct {
            background: linear-gradient(45deg, #00b894, #00cec9) !important;
            animation: pulse 0.5s ease-in-out;
        }
        
        .incorrect {
            background: linear-gradient(45deg, #e17055, #d63031) !important;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .score {
            font-size: 24px;
            color: white;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 700;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .control-btn {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .control-btn:hover::before {
            left: 100%;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .stars {
            position: absolute;
            top: 20px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }
        
        .star {
            color: rgba(255, 255, 255, 0.3);
            font-size: 24px;
            animation: twinkle 2s infinite;
        }
        
        .star:nth-child(2) {
            animation-delay: 1s;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .final-score {
            font-size: 36px;
            color: #00b894;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(0, 184, 148, 0.5);
            margin: 20px 0;
        }
        
        .congratulations {
            font-size: 24px;
            color: #ffeaa7;
            margin-bottom: 20px;
            animation: glow 2s infinite;
        }
        
        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                font-size: 36px;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .question {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="stars">
            <div class="star">‚òÖ</div>
            <div class="star">‚òÖ</div>
        </div>
        
        <div class="header">
            <div class="brand">GAMING PORTAL</div>
            <div class="title">QUIZ GAME</div>
            <div class="subtitle">- GAME START -</div>
        </div>
        
        <div class="question-counter" id="questionCounter"></div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="score" id="score"></div>
        
        <div class="buttons" id="buttons">
            <button class="control-btn" onclick="resetGame()">üîÑ Reset</button>
            <button class="control-btn" onclick="goBack()">‚¨ÖÔ∏è Kembali</button>
        </div>
    </div>
    
    <script>
        const questions = [
            {q: "What is the capital of France?", o: ["Paris", "Rome", "Berlin"], a: 0},
            {q: "5 + 7 = ?", o: ["10", "12", "11"], a: 1},
            {q: "HTML stands for?", o: ["HyperText", "HelloText", "Hyperlink"], a: 0}
        ];
        
        let index = 0;
        let score = 0;
        
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const scoreElement = document.getElementById("score");
        const questionCounter = document.getElementById("questionCounter");
        
        function loadQuestion() {
            if (index >= questions.length) {
                questionCounter.textContent = "Quiz Complete!";
                questionElement.innerHTML = `
                    <div class="congratulations">üéâ Congratulations! üéâ</div>
                    <div class="final-score">Your score: ${score}/${questions.length}</div>
                `;
                optionsElement.innerHTML = "";
                
                let message = "";
                const percentage = (score / questions.length) * 100;
                
                if (percentage >= 80) {
                    message = "Excellent! You're brilliant! üåü";
                } else if (percentage >= 60) {
                    message = "Good job! Well done! üëç";
                } else if (percentage >= 40) {
                    message = "Not bad, keep studying! üìö";
                } else {
                    message = "Don't give up, try again! üí™";
                }
                
                scoreElement.innerHTML = `
                    <div style="font-size: 20px; color: #ffeaa7; margin-top: 20px;">${message}</div>
                `;
                return;
            }
            
            questionCounter.textContent = `Question ${index + 1} of ${questions.length}`;
            questionElement.textContent = questions[index].q;
            optionsElement.innerHTML = "";
            
            questions[index].o.forEach((opt, i) => {
                const btn = document.createElement("button");
                btn.className = "option-btn";
                btn.textContent = opt;
                btn.onclick = () => {
                    if (i === questions[index].a) score++;
                    index++;
                    loadQuestion();
                };
                optionsElement.appendChild(btn);
            });
        }
        
        function resetGame() {
            index = 0;
            score = 0;
            scoreElement.textContent = "";
            loadQuestion();
        }
        
        function goBack() {
            window.location.href = "/";
        }
        
        // Initialize quiz when page loads
        loadQuestion();
    </script>
</body>
</html>
