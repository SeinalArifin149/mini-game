<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            padding: 30px;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
        }

        table {
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        td {
            width: 100px;
            height: 100px;
            font-size: 48px;
            border: 2px solid #333;
            cursor: pointer;
            text-align: center;
            vertical-align: middle;
            transition: background 0.3s ease, transform 0.2s;
        }

        td:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .x {
            color: #007BFF;
        }

        .o {
            color: #FF4136;
        }

        .win {
            background-color: #90ee90 !important;
            animation: glow 0.7s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px #8f8; }
            to { box-shadow: 0 0 20px #4f4; }
        }

        #buttons {
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        h3#result {
            margin-top: 20px;
            font-size: 28px;
            color: #222;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h2>üéÆ Tic Tac Toe</h2>
    <table>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
    </table>

    <div id="buttons">
        <button onclick="resetGame()">üîÑ Reset</button>
        <button onclick="goBack()">‚¨ÖÔ∏è Kembali</button>
    </div>

    <h3 id="result"></h3>

    <script>
        const cells = document.querySelectorAll("td");
        let turn = "X";
        let winnerFound = false;

        function checkWinner() {
            const lines = [
                [0,1,2],[3,4,5],[6,7,8],
                [0,3,6],[1,4,7],[2,5,8],
                [0,4,8],[2,4,6]
            ];

            for (let line of lines) {
                const [a, b, c] = line;
                if (cells[a].textContent &&
                    cells[a].textContent === cells[b].textContent &&
                    cells[a].textContent === cells[c].textContent) {
                        document.getElementById("result").textContent = `${turn} Wins üéâ`;
                        [cells[a], cells[b], cells[c]].forEach(cell => cell.classList.add("win"));
                        winnerFound = true;
                        return true;
                }
            }

            if ([...cells].every(cell => cell.textContent !== "") && !winnerFound) {
                document.getElementById("result").textContent = "Draw ü§ù";
                return true;
            }

            return false;
        }

        function resetGame() {
            cells.forEach(cell => {
                cell.textContent = "";
                cell.classList.remove("x", "o", "win");
            });
            document.getElementById("result").textContent = "";
            turn = "X";
            winnerFound = false;
        }

        function goBack() {
            window.location.href = "/";
        }

        cells.forEach(cell => {
            cell.addEventListener("click", () => {
                if (cell.textContent || winnerFound) return;
                cell.textContent = turn;
                cell.classList.add(turn.toLowerCase());
                if (!checkWinner()) {
                    turn = turn === "X" ? "O" : "X";
                }
            });
        });
    </script>
</body>
</html>
